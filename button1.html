<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      opacity: 1; /* Always visible (no fade-in) */
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      transition: transform 0.1s; /* Slight smoothing when not shaking */
    }

    /* Shake animation only runs when the class is added */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    img.shake {
      animation: shake 0.3s ease;
    }
  </style>
</head>
<body>
  <img id="img" alt="Fullscreen Image">
  <script>
    let currentImageName = '';

    function setImage(imageName) {
      const img = document.getElementById('img');
      img.src = 'assets/' + imageName + '.png';
      currentImageName = imageName;
    }

    // Get image name from URL (fallback to 1-locked)
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get('image') || '1-locked';
    setImage(imageName);

    const img = document.getElementById('img');
    img.addEventListener('click', () => {
      if (window.AppInventor) {
        if (currentImageName.includes('locked')) {
          // Shake only when locked
          img.classList.add('shake');
          setTimeout(() => img.classList.remove('shake'), 300);
          window.AppInventor.setWebViewString('locked-clicked');
        } else if (currentImageName.includes('unlocked')) {
          const number = currentImageName.split('-')[0];
          window.AppInventor.setWebViewString(number + '-unlocked-clicked');
        }
      } else {
        // For testing without App Inventor
        if (currentImageName.includes('locked')) {
          img.classList.add('shake');
          setTimeout(() => img.classList.remove('shake'), 300);
          console.log('locked-clicked');
        }
      }
    });

    if (window.AppInventor) {
      window.AppInventor.setWebViewString('ready');
    }
  </script>
</body>
</html>
