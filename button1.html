<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    
    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    img.shake {
      animation: shake 0.3s ease;
    }
  </style>
</head>
<body>
  <img id="img" alt="Fullscreen Image">
  <script>
    let currentImageName = '';
    
    // Function to change the image
    function setImage(imageName) {
      const img = document.getElementById('img');
      img.src = 'assets/' + imageName + '.png';
      currentImageName = imageName;
    }
    
    // Check for URL parameter immediately (before load event)
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get('image');
    if (imageName) {
      setImage(imageName);
    } else {
      // Fallback to default if no parameter provided
      setImage('1-locked');
    }
    
    // Make image clickable
    const img = document.getElementById('img');
    img.addEventListener('click', () => {
      if (window.AppInventor) {
        // Check if image is locked or unlocked
        if (currentImageName.includes('locked')) {
          // Add shake animation only for locked images
          img.classList.add('shake');
          setTimeout(() => {
            img.classList.remove('shake');
          }, 300);
          
          window.AppInventor.setWebViewString('locked-clicked');
        } else if (currentImageName.includes('unlocked')) {
          // Extract the number from the image name (e.g., "3-unlocked" -> "3")
          const number = currentImageName.split('-')[0];
          window.AppInventor.setWebViewString(number + '-unlocked-clicked');
        }
      }
    });
    
    // Optional App Inventor integration
    if (window.AppInventor) {
      window.AppInventor.setWebViewString('ready');
    }
  </script>
</body>
</html>
