<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      opacity: 1;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      transition: transform 0.1s;
    }

    /* Subtle shake for locked */
    @keyframes shake {
      0% { transform: translate(0.5px, 0.5px) rotate(0deg); }
      10% { transform: translate(-0.5px, -1px) rotate(-0.5deg); }
      20% { transform: translate(-1px, 0px) rotate(0.5deg); }
      30% { transform: translate(1px, 1px) rotate(0deg); }
      40% { transform: translate(0.5px, -0.5px) rotate(0.5deg); }
      50% { transform: translate(-0.5px, 0.5px) rotate(-0.5deg); }
      60% { transform: translate(-1px, 0.5px) rotate(0deg); }
      70% { transform: translate(1px, 0.5px) rotate(-0.5deg); }
      80% { transform: translate(-0.5px, -0.5px) rotate(0.5deg); }
      90% { transform: translate(0.5px, 1px) rotate(0deg); }
      100% { transform: translate(0.5px, -1px) rotate(-0.5deg); }
    }

    img.shake {
      animation: shake 0.25s ease-out;
    }

    /* Unlock animation â€“ gentle lift up and back down */
    @keyframes unlock {
      0% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    img.unlock {
      animation: unlock 0.4s ease-out;
    }
  </style>
</head>
<body>
  <img id="img" alt="Fullscreen Image">
  <script>
    let currentImageName = '';

    function setImage(imageName) {
      const img = document.getElementById('img');
      img.src = 'assets/' + imageName + '.png';
      currentImageName = imageName;
    }

    // Get image name from URL (fallback to 1-locked)
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get('image') || '1-locked';
    setImage(imageName);

    const img = document.getElementById('img');
    img.addEventListener('click', () => {
      if (currentImageName.includes('locked')) {
        // Shake for locked
        img.classList.add('shake');
        setTimeout(() => img.classList.remove('shake'), 250);

        if (window.AppInventor)
          window.AppInventor.setWebViewString('locked-clicked');
        else
          console.log('locked-clicked');
      } else if (currentImageName.includes('unlock')) {
        // Bounce for unlocked
        img.classList.add('unlock');
        setTimeout(() => img.classList.remove('unlock'), 400);

        const number = currentImageName.split('-')[0];
        if (window.AppInventor)
          window.AppInventor.setWebViewString(number + '-unlock-clicked');
        else
          console.log(number + '-unlock-clicked');
      }
    });

    if (window.AppInventor) {
      window.AppInventor.setWebViewString('ready');
    }
  </script>
</body>
</html>
