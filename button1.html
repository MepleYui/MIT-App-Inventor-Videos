<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <img id="img" alt="Fullscreen Image">
  <script>
    // Function to change the image
    function setImage(imageName) {
      const img = document.getElementById('img');
      img.src = 'assets/' + imageName + '.png';
    }

    // Check for URL parameter immediately (before load event)
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get('image');
    if (imageName) {
      setImage(imageName);
    } else {
      // Fallback to default if no parameter provided
      setImage('1-locked');
    }

    // Optional App Inventor integration
    if (window.AppInventor) {
      window.AppInventor.setWebViewString('ready');
    }
  </script>
</body>
</html>
