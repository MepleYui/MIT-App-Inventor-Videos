<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raw Autoplay Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none; /* disable touch interactions */
    }
  </style>
</head>
<body>

  <!-- Replace video.mp4 with your GitHub video URL or filename -->
  <video id="player" autoplay loop playsinline muted>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    // Grab the video element
    const video = document.getElementById('player');

    // Make 'player' accessible globally (for MIT RunJavaScript calls)
    window.player = video;

    // Ensure video plays when the page loads
    window.addEventListener('load', () => {
      video.muted = false;   // unmute
      video.play().catch(() => {}); // autoplay
    });

    window.increaseSpeed = function() {
      if (video.playbackRate < 2.0) {
        video.playbackRate += 0.25;
      } else {
        changeSource('https://raw.githubusercontent.com/yourname/yourrepo/main/video2.mp4');
      }
    };

    window.decreaseSpeed = function() {
      if (video.playbackRate > 0.5) {
        video.playbackRate -= 0.5;
      }
    };

    window.changeSource = function(src) {
      video.src = src;
      video.play();
    };
    
    window.resizeVideo = function(width, height) {
      video.style.width = width;
      video.style.height = height;
    };
  </script>

</body>
</html>
