<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;       /* fills screen */
      pointer-events: none;    /* disables touch interaction */
    }
  </style>
</head>
<body>

  <video id="player" preload="auto" loop playsinline muted>
    <!-- Replace with your actual video filename -->
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('player');

    // âœ… Once the video is fully buffered and ready to play smoothly
    video.addEventListener('canplaythrough', () => {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString('ready');
      }
      video.play();  // â–¶ start playing only after ready
    });

    // ðŸŽ® Expose speed & source functions for MIT buttons
    window.increaseSpeed = function() {
      video.playbackRate += 0.25;
    };

    window.decreaseSpeed = function() {
      if (video.playbackRate > 0.25) {
        video.playbackRate -= 0.25;
      }
    };

    window.changeSource = function(src) {
      video.src = src;
      video.load();
      video.play();
    };
  </script>

</body>
</html>
