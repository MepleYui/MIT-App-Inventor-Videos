<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;       /* makes the video fill the screen */
      pointer-events: none;    /* disables pause/tap */
    }
  </style>
</head>
<body>

  <video id="player" preload="auto" autoplay loop playsinline muted>
    <!-- Replace this with your video file name -->
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('player');

    // âœ… When video can play through without buffering, tell MIT App Inventor
    video.addEventListener('canplaythrough', () => {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString('ready');
      }
    });

    // Expose helper functions for speed & source control
    window.increaseSpeed = function() {
      video.playbackRate += 0.25;
    };

    window.decreaseSpeed = function() {
      if (video.playbackRate > 0.25) {
        video.playbackRate -= 0.25;
      }
    };

    window.changeSource = function(src) {
      video.src = src;
      video.load();
      video.play();
    };

    // Try to play video on load (for autoplay enforcement)
    window.addEventListener('load', () => {
      video.play().catch(() => {});
    });
  </script>

</body>
</html>
