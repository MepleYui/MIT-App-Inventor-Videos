<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .space-button {
      align-items: center;
      background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
      border: 0;
      border-radius: 8px;
      box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
      box-sizing: border-box;
      color: #ffffff;
      display: flex;
      font-family: 'Fredoka', sans-serif;
      font-size: 11px;
      justify-content: center;
      line-height: 1em;
      width: 80px;
      height: 45px;
      padding: 2px;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s;
      overflow: hidden;
    }
    .space-button:active,
    .space-button:hover {
      outline: 0;
    }
    .space-button span {
      background-color: rgb(5, 6, 45);
      border-radius: 6px;
      width: 100%;
      height: 100%;
      transition: 300ms;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (hover: hover) and (pointer: fine) {
      .space-button:hover span {
        background: none;
      }
    }
    .space-button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <button class="space-button"><span>Upgrades</span></button>
  <script>
    const button = document.querySelector('.space-button');
    
    button.addEventListener('click', () => {
      // Optional App Inventor integration
      if (window.AppInventor) {
        window.AppInventor.setWebViewString('button-clicked');
      }
    });
  </script>
</body>
</html>
