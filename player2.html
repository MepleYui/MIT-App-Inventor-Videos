<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      pointer-events: none;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="loading">Loading...</div>

  <!-- Removed loop attribute -->
  <video id="player" preload="auto" playsinline muted>
    <source src="video2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('player');
    const loading = document.getElementById('loading');

    // ‚úÖ When video is ready, start playing
    video.addEventListener('canplaythrough', () => {
      loading.style.display = 'none';
      video.play();
    });

    // ‚úÖ When video ends ‚Üí pause & tell MIT to close
    video.addEventListener('ended', () => {
      video.pause();
      if (window.AppInventor) {
        window.AppInventor.setWebViewString('closeApp');
      }
    });

    // üéÆ Speed controls
    window.increaseSpeed = function() {
      video.playbackRate += 0.25;
    };

    window.decreaseSpeed = function() {
      if (video.playbackRate > 0.25) {
        video.playbackRate -= 0.25;
      }
    };

    // üìù Change video source
    window.changeSource = function(src) {
      video.src = src;
      video.load();
      video.play();
    };

    // üîç Zoom
    window.zoomVideo = function(level) {
      const scale = Math.max(1, parseFloat(level) || 1);
      video.style.transform = `scale(${scale})`;
    };
  </script>

</body>
</html>
